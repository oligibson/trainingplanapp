<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{session.activity}}">
  <ion-content has-header="true" padding="true">
  	<div class="card header-card">
  		<div class="row">
		    <div class="col">{{session.activity}}</div>
		    <div class="col text-right">{{session.date | date:'dd/mm/yyyy'}}</div>
		  </div>
    </div>

  	<div class="list card" ng-repeat="exercise in session.exercises">

  		<div class="item item-divider">
		    {{ exercise.name }}
		</div>

	  <a class="item item-button-right" ng-repeat="set in exercise.sets">
	    {{ set.reps }} reps

	    <button class="button button-positive button-clear">
        {{ set.weight }} kg
      </button>
	  </a>

	</div>
  </ion-content>
</ion-view>

<ion-view title="Session">
	<ion-nav-buttons side="right">
	<button class="button button-clear" ng-click="completeSession()">
		Finish
	</button>
	</ion-nav-buttons>
	<ion-content has-header="true" padding="true">
		<div class="card header-card">
			<div class="row">
				<div class="col">{{session.activity}}</div>
				<div class="col text-right">{{session.date | date:'dd/MM/yyyy'}}</div>
			</div>
		</div>
		<div class="list card" ng-repeat="exercise in session.exercises">

			<div class="item item-divider">
				{{exercise.name}}
			</div>

			<a class="item">
				Set 1
			</a>
			<a class="item">
				Set 2
			</a>
			<a class="item">
				Set 3
			</a>
		</div>
		<div class="row">
			<div class="col col-33 col-offset-33 plus-icon" ng-click="addExercise()"><i class="icon ion-ios7-plus"></i></div>
		</div>
	</ion-content>
</ion-view>

<ion-view title="Profile">
	<ion-nav-buttons side="left">
		<button class="button button-clear button-light">
        	Sign Out
    	</button>
  	</ion-nav-buttons>
  	<ion-nav-buttons side="right">
		<a href="#/tab/profile/settings" class="button button-icon icon ion-ios7-gear-outline"></a>
	</ion-nav-buttons>
	<ion-content class="has-header" scroll="false">
		<div class="profile-background">
			<div class="row">
			 	<div class="col">
			 		<img src="./img/oli.jpg" alt="..." class="img-circle center-block profile-img">
			 	</div>
			</div>
			<div class="row profile-header">
				<div class="col">
			 		<h3 class="text-center">{{user.fname}} {{user.lname}}</h3>
			 		<h6 class="text-center">Dec 2014</h6>
			 	</div>
			</div>
			<div class="row profile-bar">
				<div class="col">
			 		<h3 class="text-center">{{user.sessionsWeek || 3}}</h3>
			 		<h6 class="text-center">Sessions this Week</h6>
			 	</div>
			 	<div class="col">
			 		<h3 class="text-center">{{user.sessionsTotal || 0}}</h3>
			 		<h6 class="text-center">Total Sessions</h6>
			 	</div>
			 	<div class="col">
			 		<h3 class="text-center">{{user.lastSession || '12 Jun'}}</h3>
			 		<h6 class="text-center">Last Session</h6>
			 	</div>
			</div>
		</div>
		<ion-list>
			<div class="item item-divider">
		    	Recent Sessions
		    </div>
		    <ion-scroll zooming="false" direction="y" scrollbar-y="false">
				<ion-item class="item item-icon-left item-icon-right" ng-repeat="session in sessions | orderBy:'date':true | limitTo:5" type="item-text-wrap" href="#/tab/feed/{{session._id}}">
					<i class="icon ion-ios7-pulse-strong"></i>
					{{session.activity}}
					<span class="item-note">{{ session.date | date:'dd/MM/yyyy' }}</span>
					<i class="icon ion-ios7-arrow-right"></i>
				</ion-item>
			</ion-scroll>
		</ion-list>
	</ion-content>
</ion-view>

<ion-view title="Profile">
	<ion-nav-buttons side="left">
		<button class="button button-clear button-light" ng-click="signOut()">
        	Sign Out
    	</button>
  	</ion-nav-buttons>
  	<ion-nav-buttons side="right">
		<a href="#/tab/profile/settings" class="button button-icon icon ion-ios7-gear-outline"></a>
	</ion-nav-buttons>
	<ion-header-bar class="bar-subheader profile-size">
		<div class="profile-background">
			<div class="row">
			 	<div class="col">
			 		<img ng-src="{{ user.mobileProfileImage }}" class="img-circle center-block profile-img">
			 	</div>
			</div>
			<div class="row profile-header">
				<div class="col">
			 		<h3 class="text-center">{{user.fname}} {{user.lname}}</h3>
			 	</div>
			</div>
			<div class="row profile-bar">
				<div class="col">
			 		<h3 class="text-center">{{user.sessionsThisWeek || 0}}</h3>
			 		<h6 class="text-center">This Week</h6>
			 	</div>
			 	<div class="col">
			 		<h3 class="text-center">{{user.sessionsTotal || 0}}</h3>
			 		<h6 class="text-center">Total Sessions</h6>
			 	</div>
			 	<div class="col">
			 		<h3 class="text-center">{{user.lastSession | date:'dd MMM' }}</h3>
			 		<h6 class="text-center">Last Session</h6>
			 	</div>
			</div>
		</div>
	</ion-header-bar>
	<ion-content class="profile-content">
		<ion-list>
			<div class="item item-divider">
		    	Recent Sessions
		    </div>
			<ion-item class="item item-icon-left" ng-repeat="session in sessions | orderBy:'date':true | limitTo:10" type="item-text-wrap">
				<i class="icon icon-icon-dumbbell"></i>
				{{session.name}}
				<span class="item-note">{{ session.date | date:'dd/MM/yyyy' }}</span>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
